<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="style/css/style.css">
</head>
<main>
    <header>
        <h2>Dynamic Image Slider</h2>
    </header>
    <div class="slider">
        <div class="slider-items">
            <div class="item active">
                <img src="style/img/img1.jpg" alt="img1">
            </div>
            <div class="item">
                <img src="style/img/img2.jpg" alt="img2">
            </div>
            <div class="item">
                <img src="style/img/img3.jpg" alt="img3">
            </div>
            <div class="item">
                <img src="style/img/img4.jpg" alt="img4">
            </div>
            <div class="item">
                <img src="style/img/img5.jpg" alt="img5">
            </div>
        </div>
        <button  class="prev">&#8249</button>
        <button  class="next">&#8250</button>
    </div>
   
    <div class="slider">
        <div class="slider-items">
            <div class="item active">
                <img src="style/img/slide1.jpg" alt="img1">
            </div>
            <div class="item">
                <img src="style/img/slide2.jpg" alt="img2">
            </div>
            <div class="item">
                <img src="style/img/slide3.jpg" alt="img3">
            </div>
            <div class="item">
                <img src="style/img/slide4.jpg" alt="img4">
            </div>
        </div>
        <button  class="prev">&#8249</button>
        <button  class="next">&#8250</button>
    </div>
    <script src="style/js/main.js"></script>

</main>

</html>
